<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Vikings Hangman!</title>
</head>



<body>
    <div class="bg2 overlay">
        <div class="container-fluid">
            <div class="row">
                <img src="assets/images/ulf.png" class="sword" alt="Ulf">
                
            </div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-12" style=padding-right:0px;padding-left:0px;>
                    <h1>Guess the Viking word</h1>
                    <p class="runes">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis, consequatur</p>
                </div>   
            </div>   
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-12" style=padding-right:0px;padding-left:0px;>
                    <h1 id="right">Guess the Viking word</h1>
                </div>   
            </div> 
            <div class="row">
                <div class="wrap col-sm-4 col-sm-offset-2 col-xs-6" style=padding-right:0px;padding-left:0px;>
                    <p>Only: <span id="remain">12</span> Arrows Remain</p>
                    <p>Arrows Shot: <span id="wrong"></span></p>
                </div>
                    <div class="wrap col-sm-4 col-xs-6" style=padding-right:0px;padding-left:0px;>
                        <p>You have: <span id="wins"></span> wins!</p>
                        <p>You have: <span id="losses"></span> losses!</p>
                    </div>
            </div>
            </div>  
            <div class="container-fluid"> 
            <div class="row">
                <div class="wrap col-sm-8 col-sm-offset-2 col-xs-12" style=padding-right:0px;padding-left:0px;>
                    <h1 id="winner"></h1>
                    <h1 id="loser"></h1>
                </div>   
            </div> 
            </div>  
            <div class="container-fluid"> 
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-12" style=padding-right:0px;padding-left:0px;>
                <p class="runes">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis, consequatur</p>
                </div>   
            </div> 
            </div>                                   
            <btn class="btn-transparent btn-lg front-btn" name="restart" type="button"><a  onclick="game.start()">Try Again</btn>
        </div>
    </div>
    <script src="assets/game.js"></script>
</body>

</html>
