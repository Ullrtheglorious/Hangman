<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Vikings Hangman!</title>
</head>



<body>
    <div class="bg2 overlay">
    <div class="container-fluid">
        <div class="row">
            <img src="assets/images/ulf.png" class="sword" alt="Ulf">
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-xs-12" style=padding-right:0px;padding-left:0px;>
                <h2>Guess the Viking word</h2>
            </div>   
        </div>   
        <div class="row">
            <div class="wrap col-sm-8 col-sm-offset-2 col-xs-12">
                <p id="right"></p>
                <p>Only: <span id="remain">12</span> Arrows Remain</p>
                <p>Arrows Shot: <span id="wrong"></span></p>
                <p>You have: <span id="wins"></span> wins!</p>
                <p>You have: <span id="losses"></span> losses!</p>
                <span id="winner"></span>
                <span id="loser"></span>
                
            </div>
        </div>
        </div>

                
                <btn class="btn-transparent btn-lg" name="restart" type="button"><a  onclick="game.start()">Try Again</btn>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/game.js"></script>
</body>

</html>
